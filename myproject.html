<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="myproject.css">

    <script src="myproject.js" type="text/javascript">
    </script>
    <title>TravelArize</title>
</head>

<body>
    <!-- header section start -->
    <div class="head">
        <div class="logo">
            <p class="max"><small class="color1">travel</small><small class="color2">arize</small><small class="color3">.com</small></p>
            <p class="min">You 've Arrived</p>
        </div>
        <div class="space">

        </div>
        <div class="menu">
            <ul>
                <button type="button" name="button">GALLERY</button>
                <button type="button" name="button">BLOGS</button>
                <button type="button" name="button">DESTINATION</button>
                <button type="button" name="button">ABOUT US</button>
            </ul>
        </div>
    </div>
    <!-- header section complete -->
    <!-- Image slide section start-->
    <div class="content">
        <!-- image slider -->
        <div id="sliderFrame">
            <div id="slider">
                <img src="images/img1.jpg" alt="image" />
                <img src="images/img2.jpg" alt="image" />
                <img src="images/img3.jpg" alt="image" />
                <img src="images/img4.jpg" alt="image" />
                <img src="images/img5.jpg" alt="image" />
            </div>
            <div id="htmlcaption" style="display: none;">
            </div>
        </div>

    </div>
    <!-- Image slide section end -->
    <!-- search section -->
    <div class="search">
      <form>
          <input type="text" name="search" placeholder="Search..">
      </form>
    </div>

    <!-- Blog reference section start -->
    <div class="reference">
        <a href="https://www.youtube.com" class="border" target="_blank"><b class="text">Top 5 Visiting places</b></a>
        <a href="https://www.youtube.com" class="border" target="_blank"><b class="text">Top 5 Historical places</b></a>
        <a href="https://www.youtube.com" class="border" target="_blank"><b class="text">Top 5 Wonders in India</b></a>
        <a href="https://www.youtube.com" class="border" target="_blank"><b class="text">Natural Beauties in India</b></a>
    </div>

    <!-- blog references here -->

    <div class="foot">
        <div class="icon">
            <a class="zocial-twitter size effect" href="https://www.twitter.com/"></a>
            <a class="zocial-digg size effect" href="https://digg.com/"></a>
            <a class="zocial-facebook size effect" href="https://www.facebook.com/"></a>
            <a class="zocial-googleplus size effect" href="https://plus.google.com/"></a>
        </div>
        <div class="copyright">
            Â©2017 LearningArea
        </div>
    </div>
</body>

</html>
